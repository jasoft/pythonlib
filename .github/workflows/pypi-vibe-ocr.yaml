name: Publish vibe-ocr to PyPI

on:
  push:
    tags:
      - "vibe-ocr-v*"

jobs:
  build-and-publish:
    name: Build and publish vibe-ocr
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write
      contents: read
    
    # 关键：设置所有 run 命令的默认工作目录
    defaults:
      run:
        working-directory: ./vibe-ocr

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install build

      - name: Build package
        run: python -m build

      - name: Publish package to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: vibe-ocr/dist/
